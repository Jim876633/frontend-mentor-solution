<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Expenses chart component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="scss/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="balance">
                <div class="balance__text">
                    <span class="title"> My balance </span>
                    <span class="price"> $921.48 </span>
                </div>
                <img src="/images/logo.svg" alt="logo" class="balance__logo" />
            </div>
            <div class="card">
                <div class="card__title">Spending - Last 7 days</div>
                <div class="card__chart">
                    <canvas id="chart" height="200"></canvas>
                </div>
                <div class="card__info">
                    <div class="card__info--price">
                        <span class="text">Total this month</span>
                        <span class="price"> $478.33 </span>
                    </div>
                    <div class="card__info--percent">
                        <span class="percent"> +2.4% </span>
                        <span class="text"> from last month </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Jim876633">Jim Huang</a>.
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js"></script>
    </body>
</html>
