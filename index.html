<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            linear_white_1: "hsl(0, 0%, 100%)",
                            linear_white_2: "hsl(0, 100%, 98%)",
                            linear_red_1: "#f8bfbf",
                            linear_red_2: "#ee8c8c",
                            red: "hsl(0, 93%, 68%)",
                            red_light: "hsl(0, 36%, 70%)",
                        },
                        fontFamily: {
                            sans: "Josefin Sans, sans-serif",
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="font-sams flex-row-reverse relative min-h-screen md:flex md:overflow-hidden"
    >
        <header class="p-4 md:absolute md:left-16 md:top-5">
            <img src="/images/logo.svg" alt="logo" class="h-5" />
        </header>
        <picture class="w-full md:w-2/5 md:h-screen">
            <source
                srcset="/images/hero-desktop.jpg"
                media="(min-width: 768px)"
            />
            <img
                src="/images/hero-mobile.jpg"
                alt="hero"
                class="object-cover w-full md:h-full"
            />
        </picture>
        <main
            class="pt-8 pb-20 px-5 text-center bg-gradient-to-bl from-linear_white_1 to-linear_white_2 md:w-3/5 md:text-left md:px-20 md:mt-20 md:flex md:flex-col md:justify-between"
        >
            <h1
                class="text-3xl font-light uppercase text-red_light tracking-widest md:text-6xl"
            >
                We're<span class="font-bold block text-black"
                    >coming <br />soon</span
                >
            </h1>
            <p class="text-red_light my-3 md:text-lg">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
            </p>
            <form class="relative flex" novalidate>
                <input
                    type="email"
                    placeholder="Email Address"
                    class="w-full border border-red_light ring ring-1 rounded-full ring-red_light placeholder:text-red_light focus:border focus:border-red_light focus:outline-0 placeholder:text-sm py-2 px-5 md:text-lg md:placeholder:text-lg md: py-3"
                />
                <button
                    type="submit"
                    class="bg-gradient-to-tl from-red to-red_light px-6 rounded-full -translate-x-14 hover:from-linear_red_1 to-linear_red_2 hover:shadow-sm hover:shadow-gray-300"
                >
                    <img src="/images/icon-arrow.svg" alt="arrow" />
                </button>
            </form>
            <span
                class="text-red text-left block ml-5 mt-3 text-sm invisible md:-mt-10 alert"
                >alert text</span
            >
        </main>
        <footer
            class="bg-linear_white_2 px-2 py-3 absolute bottom-0 left-0 right-0 md:w-3/5"
        >
            <p class="text-sm text-center">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    class="text-red_light underline"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/Jim876633"
                    class="text-red_light underline"
                    >Jim Huang</a
                >.
            </p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
