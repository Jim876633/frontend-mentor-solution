<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="scss/style.css" />
    </head>
    <body>
        <div class="cards">
            <div class="cards__user">
                <div class="cards__user--info">
                    <div class="user-image">
                        <img src="/images/image-jeremy.png" alt="user" />
                    </div>
                    <div class="user-info">
                        <span class="user-info--text">Report for</span>
                        <span class="user-info--name">Jeremy Robson</span>
                    </div>
                </div>
                <div class="cards__user--tags">
                    <span class="tag" data-tag="daily">Daily</span>
                    <span class="tag" data-tag="weekly">Weekly</span>
                    <span class="tag" data-tag="monthly">Monthly</span>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Jim876633">Jim Huang</a>.
        </div>
        <script src="app.js"></script>
    </body>
</html>
